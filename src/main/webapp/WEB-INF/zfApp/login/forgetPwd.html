<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
</head>
<body>
	  <!-- 主页面容器 -->
	  <div class="mui-inner-wrap" >
	    <div class="mui-content mui-scroll-wrapper" id="loginBg">
	      <div class="mui-scroll" style="height: 100%;" >
	        <!-- 主界面具体展示内容 -->
	         <div class="loginTitle">Welcome</div>
	         <form class="mui-input-group">
				 <div class="mui-input-row">
					 <label>登录名</label>
					 <input type="text" name="usercode" id="usercode"  class="mui-input-clear" >
				 </div>
			    <div class="mui-input-row">
			        <label>身份证号</label>
			        <input type="text" name="sfzh"  id="sfzh" class="mui-input-clear" >
			    </div>
			    <div class="mui-input-row">
			        <label>新密码</label>
			        <input type="password" id="newPwd" name="newPwd" class="mui-input-password" >
			    </div>
			    <div class="mui-input-row">
			        <label>确认密码</label>
			        <input type="password" id="repeatPwd" name="repeatPwd" class="mui-input-password" >
			    </div>
			    <div class="mui-input-row">
			        <label>手机号</label>
			        <input type="text" name="linktel" id="linktel" class="mui-input-clear">
			    </div>
				 <div class="mui-input-row mui-left">
					 <label style="float: right" class="code">短信验证码</label>
					 <input type="text" name="checkcode" id="checkcode" class="mui-input-clear" placeholder="请输入验证码" style="width: 50%">
				 </div>
			    <div class="mui-content-padded">
				    <button id='login' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			    </div>
			</form>
		   
	      </div>
	    </div>  
	  </div>
    <script src="../../js/public/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
   <script src="../../js/public/public.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init();

	</script>
</body>
</html>
