<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>我的年审</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
</head>
<body>
	<!-- 主界面不动、菜单移动 -->
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	  <!-- 菜单容器 -->
	  <aside class="mui-off-canvas-left" id="offCanvasSide">
	    <div class="mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 菜单具体展示内容 -->
	        <ul class="mui-table-view">
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right">我的申请</a>
			    </li>
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right">我的年审</a>
			    </li>
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right">个人信息</a>
			    </li>
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right">修改密码</a>
			    </li>
			</ul>
	      </div>
	    </div>
	  </aside>
	  <!-- 主页面容器 -->
	  <div class="mui-inner-wrap">
	    <!-- 主页面标题 -->
	    <header class="mui-bar mui-bar-nav">
	      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
	      <h1 class="mui-title">我的年审申请</h1>
	    </header>
	    <nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item " id="apply">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">我的申请</span>
		    </a>
		    <a class="mui-tab-item mui-active"  id="audit">
		        <span class="mui-icon mui-icon-phone"></span>
		        <span class="mui-tab-label">我的年审</span>
		    </a>
		    <a class="mui-tab-item"  id="userInfo">
		        <span class="mui-icon mui-icon-contact"></span>
		        <span class="mui-tab-label">个人信息</span>
		    </a>
		    <a class="mui-tab-item"  id="updatePwd">
		        <span class="mui-icon mui-icon-gear"></span>
		        <span class="mui-tab-label">修改密码</span>
		    </a>
		</nav>
	    <div class="mui-content mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 主界面具体展示内容 -->
	         <ul class="mui-table-view">
			    <li class="mui-table-view-cell">Item 1<span class="mui-badge mui-badge-success">申请成功</span></li>
			    <li class="mui-table-view-cell">Item 2<span class="mui-badge mui-badge-danger">审核中</span></li>
			    <li class="mui-table-view-cell">Item 3<span class="mui-badge mui-badge-warning">待修改</span></li>
			</ul>
			<div class="mui-row" style="text-align: center;margin-top: 2rem;">
				<a href="#popover" id="openPopover" class="mui-btn mui-btn-primary ">新增申请</a>
			</div>
	      </div>
	    </div>  
	    <div class="mui-off-canvas-backdrop"></div>
	  </div>
	</div>
	<div id="popover" class="mui-popover">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell"><a href="audioAdd/jsfAdd.html">经济适用住房申请</a></li>
			<li class="mui-table-view-cell"><a href="audioAdd/xjyAdd.html">公共租赁住房（新就业人员）</a></li>
			<li class="mui-table-view-cell"><a href="audioAdd/dbAdd.html">公共租赁住房（低保、特困家庭）</a></li>
			<li class="mui-table-view-cell"><a href="audioAdd/wlhAdd.html">公共租赁住房（外来务工人员）</a></li>
			<li class="mui-table-view-cell"><a href="audioAdd/btAdd.html">公共租赁住房租赁补贴</a></li>
		</ul>
	</div>
    <script src="../../js/public/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/public/public.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init();
        mui(".mui-bar").on('tap', '.mui-tab-item', function(e) {
            var target = this.getAttribute("id");
            switch(target) {
                case 'apply':
                    weixin.openWindow('applyList','../applyList/applyList.html');
                    break;
                case 'audit':
                    weixin.openWindow('audioList','audioList.html');
                    break;
                case 'userInfo':
                    weixin.openWindow('userInfo','../userInfo/userInfo.html');
                    break;
                case 'updatePwd':
                    weixin.openWindow('updatePwd','../updatePwd/updatePwd.html');
                    break;
                default:
                    break;
            }
        });
	</script>
</body>
</html>
