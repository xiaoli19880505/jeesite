<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.css"/>
</head>
<body>
	<!-- 主界面不动、菜单移动 -->
	<!-- 侧滑导航根容器 -->
	<div class="mui-off-canvas-wrap mui-draggable mui-slide-in">
	  <!-- 菜单容器 -->
	  <aside class="mui-off-canvas-left" id="offCanvasSide">
	    <div class="mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 菜单具体展示内容 -->
            <ul class="mui-table-view">
			    <li class="mui-table-view-cell" >
			        <a class="mui-navigate-right">我的申请</a>
			    </li>
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right">我的年审</a>
			    </li>
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right">个人信息</a>
			    </li>
			    <li class="mui-table-view-cell">
			        <a class="mui-navigate-right">修改密码</a>
			    </li>
			</ul>
	      </div>
	    </div>
	  </aside>
	  <!-- 主页面容器 -->
	  <div class="mui-inner-wrap">
	    <!-- 主页面标题 -->
	    <header class="mui-bar mui-bar-nav">
	      <a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left" href="#offCanvasSide"></a>
	      <h1 class="mui-title">徐州市住房保障管理系统</h1>
	    </header>
	    <nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active"id="apply">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">我的申请</span>
		    </a>
		    <a class="mui-tab-item"  id="audit">
		        <span class="mui-icon mui-icon-phone"></span>
		        <span class="mui-tab-label">我的年审</span>
		    </a>
		    <a class="mui-tab-item"  id="userInfo">
		        <span class="mui-icon mui-icon-contact"></span>
		        <span class="mui-tab-label">个人信息</span>
		    </a>
		    <a class="mui-tab-item"  id="updatePwd">
		        <span class="mui-icon mui-icon-gear"></span>
		        <span class="mui-tab-label">修改密码</span>
		    </a>
		</nav>
	    <div class="mui-content mui-scroll-wrapper">
	      <div class="mui-scroll">
	        <!-- 主界面具体展示内容 -->
	        <div id="slider" class="mui-slider" >
	          <div class="mui-slider-group mui-slider-loop">
	            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
	            <div class="mui-slider-item mui-slider-item-duplicate">
	              <a href="#">
	                <img src="../images/index/01.jpg">
	              </a>
	            </div>
	            <!-- 第一张 -->
	            <div class="mui-slider-item">
	              <a href="#">
	                <img src="../images/index/02.jpg">
	              </a>
	            </div>
	            <!-- 第二张 -->
	            <div class="mui-slider-item">
	              <a href="#">
	                <img src="../images/index/03.jpg">
	              </a>
	            </div>
	            <!-- 第三张 -->
	            <div class="mui-slider-item">
	              <a href="#">
	                <img src="../images/index/04.jpg">
	              </a>
	            </div>
	            <!-- 第四张 -->
	            <div class="mui-slider-item">
	              <a href="#">
	                <img src="../images/index/05.jpg">
	              </a>
	            </div>
	            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
	            <!--<div class="mui-slider-item mui-slider-item-duplicate">
	              <a href="#">
	                <img src="../images/index/01.jpg">
	              </a>
	            </div>-->
	          </div>
	          <div class="mui-slider-indicator">
	            <div class="mui-indicator mui-active"></div>
	            <div class="mui-indicator"></div>
	            <div class="mui-indicator"></div>
	            <div class="mui-indicator"></div>
	          </div>
	        </div>
	        <ul class="mui-table-view">
	            <li class="mui-table-view-cell mui-media">
	                <a href="javascript:;">
	                    <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
	                    <div class="mui-media-body">幸福
	                        <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
	                    </div>
	                </a>
	            </li>
	            <li class="mui-table-view-cell mui-media">
	                <a href="javascript:;">
	                    <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
	                    <div class="mui-media-body">木屋
	                        <p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
	                    </div>
	                </a>
	            </li>
	            <li class="mui-table-view-cell mui-media">
	                <a href="javascript:;">
	                    <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
	                    <div class="mui-media-body">CBD
	                        <p class="mui-ellipsis">烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>
	                    </div>
	                </a>
	            </li>
	            <li class="mui-table-view-cell mui-media">
	                <a href="javascript:;">
	                    <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
	                    <div class="mui-media-body">幸福
	                        <p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
	                    </div>
	                </a>
	            </li>
	            <li class="mui-table-view-cell mui-media">
	                <a href="javascript:;">
	                    <img class="mui-media-object mui-pull-left" src="http://placehold.it/40x30">
	                    <div class="mui-media-body">木屋
	                        <p class="mui-ellipsis">想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p>
	                    </div>
	                </a>
	            </li>
	            <li class="mui-table-view-cell mui-media">
	        </ul>
	      </div>
	    </div>  
	    <div class="mui-off-canvas-backdrop"></div>
	  </div>
	</div>
	<!-- <script src="../js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>-->
    <script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
  <!--  <script src="../js/common.js" type="text/javascript" charset="utf-8"></script>-->
    <script type="text/javascript">
       mui.init();
       setTimeout(function(){
		    var gallery = mui('.mui-slider');
		    gallery.slider({
		         interval:1800//自动轮播周期，若为0则不自动播放，默认为0；
		    });
        },300)
       mui('.mui-scroll-wrapper').scroll({
          deceleration: 0.0006 
       });
		mui(".mui-bar").on('tap','#apply',function(){
			 mui.openWindow({
			     id:'applyList',
			     url:'applyList/applyList.html'
			});
		})
		mui(".mui-bar").on('tap','#audit',function(){
			 mui.openWindow({
			     id:'audioList',
			     url:'audioList/audioList.html'
			});
		})
		mui(".mui-bar").on('tap','#userInfo',function(){
			 mui.openWindow({
			     id:'userInfo',
			     url:'userInfo/userInfo.html'
			});
		})
		mui(".mui-bar").on('tap','#updatePwd',function(){
			 mui.openWindow({
			     id:'updatePwd',
			     url:'updatePwd/updatePwd.html'
			});
		})
    </script>
</body>
</html>
